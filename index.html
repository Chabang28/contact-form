<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<form id="contactForm">
  <input type="text" name="name" placeholder="Name" required>
  <input type="text" name="surname" placeholder="Surname" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="subject" placeholder="Subject" required>
  <textarea name="message" placeholder="Message" required></textarea>
  <button type="submit">Submit</button>
</form>

<!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”‘ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCAJEJv-Tbuye2SSc13nmnHUa8kUUM11nM",
    authDomain: "contact-form-site-1bb08.firebaseapp.com",
    projectId: "contact-form-site-1bb08",
    storageBucket: "contact-form-site-1bb08.firebasestorage.app",
    messagingSenderId: "847069903481",
    appId: "1:847069903481:web:cd758426444db8b7a2b2a8",
    measurementId: "G-S68C9744L3"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Form submission
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    db.collection('contacts').add({
      name: form.name.value,
      surname: form.surname.value,
      email: form.email.value,
      subject: form.subject.value,
      message: form.message.value,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      alert('Form submitted successfully!');
      form.reset();
    })
    .catch((error) => {
      console.error('Error adding document: ', error);
      alert('Failed to submit form. Check console.');
    });
  });
</script>

</body>
</html>
